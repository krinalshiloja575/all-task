<!DOCTYPE html>
<html>

<head>
	<title>
		How to run a code on mouseenter
		event in jQuery?
	</title>

	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>

	<script>
		$(document).ready(function () {
			$(".main").mouseenter(function () {
				$(".main").css({
					background: "green",
					color: "white"
				});
			});
		});
	</script>

	<style>
		body {
			text-align: center;
		}

		.main {
			width: 300px;
			height: 200px;
			border: 2px solid black;
		}
	</style>
</head>

<body>
	<div class="main">
		<h1>GeeksforGeeks</h1>

		<h3>
			How to run a code on mouseenter
			event in jQuery?
		</h3>
	</div>
</body>

</html>
